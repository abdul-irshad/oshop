<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
     id="title"
     type="text" 
     autocomplete="off"
     formControlName="ProductTitle" 
     class="form-control" 
    />
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
      <input
       id="price"
       type="number" 
       autocomplete="off"
       formControlName="Price" 
       class="form-control" 
       />
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category"  autocomplete="off" formControlName="CategoryID" class="form-control">
      <!-- <option [value]="selected" selected disabled>Select Category</option> -->
      <option
        *ngFor="let category of (categories$ | async)?.data"
        [value]="category.categoryId"
      >
        {{ category.categoryName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageurl">Image URL</label>
    <input 
    id="imageurl" 
    type="text" 
    autocomplete="off"
    formControlName="ImageURL"  
    class="form-control" />
  </div>
  <button type="submit"  class="btn btn-primary">Save</button>
</form>
